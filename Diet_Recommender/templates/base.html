<html>
    <head>
        <title>Diet Recommender</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



       <style>
           @media (min-width:768px){body{padding-top:0}}@media (min-width:768px){body{margin-left:232px}}.navbar.fixed-left{position:fixed;top:0;left:0;right:0;z-index:1030}@media (min-width:768px){.navbar.fixed-left{bottom:0;width:232px;flex-flow:column nowrap;align-items:flex-start}.navbar.fixed-left .navbar-collapse{flex-grow:0;flex-direction:column;width:100%}.navbar.fixed-left .navbar-collapse .navbar-nav{flex-direction:column;width:100%}.navbar.fixed-left .navbar-collapse .navbar-nav .nav-item{width:100%}.navbar.fixed-left .navbar-collapse .navbar-nav .nav-item .dropdown-menu{top:0}}@media (min-width:768px){.navbar.fixed-left{right:auto}.navbar.fixed-left .navbar-nav .nav-item .dropdown-toggle:after{border-top:.3em solid transparent;border-left:.3em solid;border-bottom:.3em solid transparent;border-right:none;vertical-align:baseline}.navbar.fixed-left .navbar-nav .nav-item .dropdown-menu{left:100%}}

       </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                </ul>
                <form class="d-flex" action="{{url_for('Authentication.logout')}}" >
                  <a class="nav-link disabled me-2 mt-2" href="#" tabindex="-1" aria-disabled="true">Welcome, {{user.name}}</a>
                  <button class="btn btn-outline-success mt-2" type="submit">Logout</button>
                </form>
              </div>
            </div>
          </nav>

          <nav class="navbar navbar-expand-md navbar-light bg-light fixed-left" style="padding-left: 2%; padding-top: 1%;">
            <a class="navbar-brand mt-1" href="{{ url_for('.Dashboard')}}">Diet Recommender</a>
            <hr>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarsExampleDefault" style="padding-top: 10%;">
                
                <ul class="navbar-nav">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('.Dashboard')}}"><i class="fa fa-home fa-xs me-3 mt-2"></i>Dashboard </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('.Diet')}}"><i class="fa fa-cutlery fa-xs me-3 mt-2"></i> Diet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('.Exercise')}}"><i class="fa fa-bicycle fa-xs me-3 mt-2"></i>Fitness</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('.profile')}}"><i class="fa fa-user fa-xs me-3 mt-2"> </i>Profile</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('.History')}}"><i class="fa fa-history fa-xs me-3 mt-2"> </i>History</i></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('.About')}}"><i class="fa fa-info fa-xs me-3 mt-2"></i>About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
        
        <footer style="margin-top: 15%;">
            <div class="modal-footer bg-light align-content-center mt-3">
                <h6 class="me-5">&copy;Diet Recommender 2021</h6>
            </div>
        </footer>
    </body>
</html>
